<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Personal portfolio of Vagner Bom Jesus showcasing projects and resources.">
  <title>Vagner Bom Jesus | Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="https://avatars.githubusercontent.com/u/48354097?v=4">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="d-flex justify-content-end p-3 gap-2">
    <select id="language-select" class="form-select form-select-sm" style="width:auto">
      <option value="en">EN</option>
      <option value="pt">PT</option>
    </select>
    <button id="toggle-theme" class="btn btn-outline-secondary" title="Toggle dark/light mode">
      <i class="fa fa-moon"></i>
    </button>
  </div>
  <div class="main-container">
    <div class="profile-col">
      <div class="profile-card">
        <img src="https://avatars.githubusercontent.com/u/48354097?v=4" alt="Vagner Bom Jesus" class="avatar">
        <div class="profile-name">Vagner Bom Jesus</div>
        <div class="profile-role">Software Engineering | Flutter Developer | Information Security Enthusiast</div>
        <div class="social-row">
          <a href="https://www.linkedin.com/in/vagnerbomjesus" target="_blank" class="social-btn linkedin"
            aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
          <a href="https://github.com/VagnerBomJesus" target="_blank" class="social-btn github" aria-label="GitHub"><i
              class="fab fa-github"></i></a>
        </div>
        <div class="d-flex justify-content-center mt-4 gap-4 flex-wrap">
          <a id="btn-experience" href="https://www.linkedin.com/in/vagnerbomjesus/details/experience/"
              class="btn btn-light btn-main">Experiência</a>
            <a id="btn-education" href="https://www.linkedin.com/in/vagnerbomjesus/details/education/"
              class="btn btn-light btn-main">Formação acadêmica</a>
        </div>
      </div>
    </div>
    <div class="links-col">
      <div class="resources-section" id="resources-section">
        <div class="pagination-custom" id="custom-pagination"></div>
      </div>
    </div>
  </div>
  <script src="main.js" defer></script>
</body>

</html>
